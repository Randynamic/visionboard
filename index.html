  <meta property="og:title" content="">

  <link rel="stylesheet" href="css/normalize.css">

  <meta name="theme-color" content="#fafafa">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      top: 0;
      margin: 0;
      position: absolute;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #003;
      overflow: hidden;
    }

    ul, ul li {
      list-style: none;
      padding: 0;
      margin: 0;
    }


    ul li img, ul li video{
      height: 100%;
      max-width: 400px;
    }

    .grid {
      height: 100vh;
      width: 100vw;
    }

    .grid-item {
      width: 160px;
      height: 120px;
      float: left;
      background: #D26;
      border: 2px solid #333;
      border-color: hsla(0, 0%, 0%, 0.5);
      border-radius: 5px;
    }

    .grid-sizer,
    .grid-item { width: 20%; }
    .grid-item--width2 { width: 40%; }

    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 5px;
      border: 2px solid #b78846;
    }
    .box:before, .box:after {
      content: "•";
      position: absolute;
      width: 14px;
      height: 14px;
      font-size: 14px;
      color: #b78846;
      border: 2px solid #b78846;
      line-height: 12px;
      top: 5px;
      text-align: center;
    }
    .box:before {
      left: 5px;
    }
    .box:after {
      right: 5px;
    }
    .box .box-inner {
      position: relative;
      border: 2px solid #b78846;
      padding: 40px;
    }
    .box .box-inner:before, .box .box-inner:after {
      content: "•";
      position: absolute;
      width: 14px;
      height: 14px;
      font-size: 14px;
      color: #b78846;
      border: 2px solid #b78846;
      line-height: 12px;
      bottom: -2px;
      text-align: center;
    }
    .box .box-inner:before {
      left: -2px;
    }
    .box .box-inner:after {
      right: -2px;
    }

  </style>
  <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
</head>

<body>
  <main class="box">

<script>
    var msnry = new Masonry( '.grid', {
        columnWidth: '.grid-sizer',

        percentPosition: true
    });
